<!DOCTYPE html>
<html>
    <head>
        <title>Cryptotracker</title>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <ul>
            <form action="URL" method="get">
                <li>
                <label>
                    Currency:
                    <select name="Currency">
                        <option value="BTC">BTC</option>
                        <option value="ETH">ETH</option>
                        <option value="LTC">LTC</option>
                        <option value="ZEC">ZEC</option>
                        <option value="FUEL (token)">FUEL (token)</option>
                        <option value="SYN (token)">SYN (token)</option>
                        <option value="OMG (token)">OMG (token)</option>
                    </select>
                </label>
                </li>
                <li>
                <label>
                    Amount:
                </label>
                    <input type="text" name="amount" size="10" maxlength="20" /></li>
            </form>
            <li class="login">
            <form action="URL/login" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" required="required" /><br />
                <label for="password">Password:</label>
                <input type="password" name="password" required="required" />
                <ul class="account">
                    <div class="loginbutton"><input type="submit" value="Login" /></div>
                    <div class="registerbutton"><input type="submit" value="Register" /></div>
                </ul>
            </form>
            </li>
        </ul>
    </body>
    <footer>
        <p class="copyright">&copy 2017 Tom Raistrick</p>
        <p class="email">raistrick84@gmail.com</p>
    </footer>

</html>
